version: '3.8'

services:
  backend:
    build: ./server
    container_name: smartdine-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=development
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - smartdine-network
    command: npm run dev

  frontend:
    build: ./client
    container_name: smartdine-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - smartdine-network
    command: npm run dev -- --host

  mongodb:
    image: mongo:7.0
    container_name: smartdine-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - smartdine-network

networks:
  smartdine-network:
    driver: bridge

volumes:
  mongodb_data: